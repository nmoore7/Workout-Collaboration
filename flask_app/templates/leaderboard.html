<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: rgb(106, 153, 255);">
    <div  class="container">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="/challenges">Home</a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="/log_workout">Log Workout</a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="/view_workouts">View Workouts</a>
            </div>
            <div class="container-fluid d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>
        </nav>
        <h2>Leaderboard</h2>
        <table style="background-color: white;" class="table table-striped table-hover table-bordered">
            <tr>
                <thead class="table-success">
                    <th>Name</th>
                    <th>Points</th>
                    <th>Rank</th>
                    <th>Participant</th>
                </thead>

            </tr>
                {% for row in challenge %}
            <tr>
                <td>{{row.first_name}} {{row.last_name}}</td>
                <td>{{row.total_points}}</td>
                <td>{{loop.index}}</td>
                <td><a href="/view_participant/{{row.participant_id}}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div>
    </div>
</body>
</html>
