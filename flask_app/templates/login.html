<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-image: url(static/img/uploads/pexels-simon-berger-1323550.jpg); background-size: cover; min-height: 100vh;">
    <div class="container">
        <h1 class="mb-5 " style="color: white;">Workout Collaboration</h1>
        <div class="row">
            <div class="col">
                <form action="/sign_up" method="post">
                    <h2 class="mt-4">Register</h2>
                    <div class="mb-3" style="color: red;">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                    <div class="mb-3">
                        <label for="first_name">First Name:</label>
                        <input class="form-control" name="first_name" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Last Name:</label>
                        <input class="form-control" name="last_name" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" required>
                    </div>
                    <div class="mb-3" style="color: white;">
                        <label for="password">Password:</label>
                        <input class="form-control" name="password" type="password" required>
                    </div>
                    <div class="mb-3" style="color: white;">
                        <label for="confirm">Confirm Password:</label>
                        <input class="form-control" name="confirm" type="password" required>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary mb-5" type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="col">
                <form action="/login" method="post">
                    <h2 class="mt-4">Login</h2>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input class="form-control" name="email" type="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input class="form-control" name="password" type="password" required>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
