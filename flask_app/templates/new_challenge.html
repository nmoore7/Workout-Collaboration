<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: rgb(106, 153, 255);">
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="/challenges">Home</a>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="navbar-brand" href="/logout">logout</a>
            </div>
        </nav>
        <div class="mb-3" style="color: red;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/create_challenge" method="post">
            <label for="name">Challenge Name</label>
            <input class="form-control" type="text" name="name" required>
            <label for="prize">Challenge Prize (Optional)</label>
            <input class="form-control" type="text" name="prize">
            <label for="expiration">Expiration Date</label>
            <input class="form-control" type="date" name="expiration" required>
            <div>
                <p></p>
            </div>
            <input class="btn btn-primary" type="submit" value="Create Challenge">
        </form>
    </div>
</body>
</html>
