<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Workout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: rgb(106, 153, 255);">
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="/challenges">Home</a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="/log_workout">Log Workout</a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="/view_workouts">View Workouts</a>
            </div>
            <div class="container-fluid d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>
        </nav>
        <form action="/save_workout" method="POST" enctype="multipart/form-data">
            <label for="description">Description</label>
            <input class="form-control" name="description" type="text">
            <div class="form-group">
                <label for="">Upload Image</label>
                <div class="custom-file">
                    <input type="file" class="form-control" name="file" id="image">
                    <label class="custom-file-label" for="file"></label>
                </div>
            </div>
            <label for="points_earned">Points Earned</label>
            <select class="form-select" name="points_earned" id="">
                <option value="1">1</option>
                <option value="2">2 *</option>
                <option value="3">3 **</option>
            </select>
            <!-- <label for="participant_id">Other Participant(s)</label>
            <select name="participant_id" id="">
                {% for i in participant %}
                    <option value="{{i.participant_id}}">{{i.first_name}} {{i.last_name}}</option>
                {% endfor %}
            </select> -->
            <input type="hidden" name="challenge_id" value="{{session['challenge_id']}}">
            <div>
                <p></p>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Create Workout">
            </div>
        </form>
        <div>
        </div>
        <div>
            <p></p>
        </div>
        <p>* For workouts that tire you out.</p>
        <p>** For personal best workouts.</p>
    </div>
</body>
</html>
