<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Participant Workouts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-image: url('/static/img/uploads/pullup.avif'); background-size: cover; min-height: 100vh;">
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="/challenges">Home</a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="/log_workout">Log Workout</a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="/view_workouts">View Workouts</a>
            </div>
            <div class="container-fluid d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>
        </nav>
        {% for row in workout %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{user_image}}/{{row.photo_url}}" class="img-fluid rounded-start" alt="{{row.photo_url}}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{row.description}}</h5>
                        <p class="card-text">Date: {{row.created_at}}</p>
                        <p class="card-text">{{row.first_name}} {{row.last_name}}</p>
                        <p class="card-text">Points Earned: {{row.points_earned}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
